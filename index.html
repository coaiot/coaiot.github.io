<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>City of Albemarle IOT Devices</title>
  <script src="scripts/axios.min.js"></script>
  <script src="scripts/conversational-forms.min.js"></script>
</head>

<body>

    <form id="form" cf-form>

        <cf-robot-message cf-questions="Hello my friend"></cf-robot-message>
        <cf-robot-message cf-questions="Let's get started"></cf-robot-message>
      
        <label for="radio">
          <input cf-questions="Ready to signup for our demo newsletter?" cf-label="Yes, let's begin!" type="radio" value="0">
          Start
        </label>
        <input type="text" name="FNAME" cf-questions="What is your firstname?">
        <input type="text" name="LNAME" cf-questions="What is your lastname?">
        <input type="text" name="EMAIL" cf-questions="What is your email?">
      </form>
      <div id="cf-context" role="cf-context" cf-context></div>

</body>
</html>
