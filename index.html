<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>City of Albemarle IOT Devices</title>
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="scripts/conversational-form.min.js" crossorigin></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id="form" cf-form>
    <cf-robot-message cf-questions="Hello and Welcome to the City of Albemarle IOT Chat bot"></cf-robot-message>
    <cf-robot-message cf-questions="Every few Weeks, I update myself from the Shodan API"></cf-robot-message>
    <cf-robot-message cf-questions="All devices found are port 80 only."></cf-robot-message>
    <cf-robot-message cf-questions="Remember, the creator(19-Facez) of this chat bot cannot be held liable for what you do with the information presented"></cf-robot-message>
    
    <fieldset cf-questions="Do you understand?">
      <input type="checkbox" name="verification" id="verification" cf-label="I understand" />
    </fieldset>

    <cf-robot-message cf-questions="Ok, what are you looking for in the City of Albemarle IoT devices?"></cf-robot-message>

    <input type="radio" name="searchFor" id="vmax-cameras" value="vmax-cameras" cf-label="V MAX Cameras" />
    <input type="radio" name="searchFor" id="all-port-eighty" cf-label="All Port 80s" />
    <input type="radio" name="searchFor" id="linksys-routers" cf-label="Linksys Routers" />

    <cf-robot-message cf-questions="Ok, let's grab all the VMAX cameras" cf-conditional-searchFor="vmax-cameras"></cf-robot-message>
    <cf-robot-message cf-questions="Information about VMAX camera"></cf-robot-message>
    <cf-robot-message cf-questions="The default login is admin and there is no password" cf-conditional-searchFor="vmax-cameras"></cf-robot-message>
    <cf-robot-message cf-questions="Here is a list of all VMAX cameras in Albemarle"></cf-robot-message>

  </form>
  <div id="cf-context" role="cf-context" cf-context></div>

</body>
<script src="scripts/chatbotscript.js"></script>
</html>
