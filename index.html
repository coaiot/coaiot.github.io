<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>City of Albemarle IOT Devices</title>
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="scripts/conversational-form.min.js"></script>
  <script type="text/javascript" src="scripts/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id="form" cf-form>
    <cf-robot-message cf-questions="Hello and Welcome to the City of Albemarle IOT Chat bot"></cf-robot-message>
    <cf-robot-message cf-questions="Every few Weeks, I update myself from the Shodan API"></cf-robot-message>
    <cf-robot-message cf-questions="All devices found are port 80 only."></cf-robot-message>
    <cf-robot-message cf-questions="Remember, the creator(19-Facez) of this chat bot cannot be held liable for what you do with the information presented"></cf-robot-message>
    
    <fieldset cf-questions="Do you understand?">
      <input type="checkbox" name="verification" id="verification" cf-label="I understand" />
    </fieldset>

    <cf-robot-message cf-questions="Ok, what are you looking for in the City of Albemarle IoT devices?"></cf-robot-message>

    <input type="radio" name="searchFor" id="vmax-cameras" value="vmax-cameras" cf-label="V MAX Cameras"></input>
    <input type="radio" name="searchFor" id="all-port-eighty" value="all-port-eighty" cf-label="All Port 80s"></input>
    <input type="radio" name="searchFor" id="linksys-routers" value="linksys-routers" cf-label="Linksys Routers"></input>

    <cf-robot-message cf-questions="The default username for VMAX Cameras is admin" cf-conditional-searchFor="vmax-cameras"></cf-robot-message>
    <cf-robot-message cf-questions="The default password for VMAX Cameras is none(blank)" cf-conditional-searchFor="vmax-cameras"></cf-robot-message>

    <fieldset cf-questions="Whenever you are ready, hit the retrieve data button and I will get that Information for you">
      <input type="radio" name="dataDisplay" id="displayData" value="display-data" cf-label="Retrieve Data" cf-conditional-searchFor="vmax-cameras||linksys-routers"></input>
    </fieldset>

  </form>
  <div id="cf-context" role="cf-context" cf-context></div>

</body>
<script src="scripts/chatbotscript.js"></script>
</html>
