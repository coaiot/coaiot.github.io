<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>City of Albemarle IOT Devices</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js" crossorigin></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id="form" cf-form cf-prevent-autofocus>
    <cf-robot-message cf-questions="Hello and Welcome to the City of Albemarle Chat bot"></cf-robot-message>
    <cf-robot-message cf-questions="Every few Weeks, I update myself from the Shodan API"></cf-robot-message>
    <cf-robot-message cf-questions="Remember, the creator of this chat bot cannot be held liable for what you do with the information presented"></cf-robot-message>
  </form>
  <div id="cf-context" role="cf-context" cf-context></div>

</body>
</html>
